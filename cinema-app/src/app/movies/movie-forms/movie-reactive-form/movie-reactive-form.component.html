<div class="row">
  <div class="col-md-12">
    <h4>{{movie.id ? 'Update' : 'Add'}} movie</h4>
  </div>

  <div class="col-md-12">
    <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">

      <div class="form-group">
        <label for="title">Title</label>
        <input type="text"
               class="form-control"
               id="title"
               placeholder="Enter title..."
               formControlName="title">

        <app-field-error-message [control]="formGroup.get('title')"></app-field-error-message>

      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <input type="text"
               class="form-control"
               id="description"
               placeholder="Enter description..."
               formControlName="description">

        <app-field-error-message [control]="formGroup.get('description')"></app-field-error-message>
      </div>

      <div class="form-group">
        <label for="director">Director</label>
        <input type="text"
               class="form-control"
               id="director"
               placeholder="Enter director..."
               formControlName="director">
      </div>

      <div class="form-group">
        <label for="rating">Rating</label>
        <input type="number"
               class="form-control"
               id="rating"
               placeholder="Enter rating..."
               formControlName="rating">
      </div>

      <div class="form-group">
        <label for="image">Image</label>
        <input type="text"
               class="form-control"
               id="image"
               placeholder="Enter image url..."
               formControlName="imageUrl">
      </div>

      <button type="submit"
              class="btn btn-primary"
              [disabled]="formGroup.invalid">Submit
      </button>
    </form>
  </div>
</div>

<h3 class="mb-4 text-primary text-center">Movies Table View</h3>

<div class="d-flex mb-4">
  <div class="mr-2">
    <input class="form-control" type="text" [(ngModel)]="movieInput">
    <p *ngIf="movieInput">You select: {{movieInput}}</p>
  </div>

  <button type="button"
          class="btn btn-outline-primary"
          [disabled]="!movieInput"
          (click)="onAddClick()">Add</button>
</div>

<p *ngIf="showError" [class.text-danger]="showError">You cannot empty string for name.</p>

<table class="table">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Title</th>
    <th scope="col">Director</th>
    <th scope="col">Rating</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let movie of movies; let i = index">
    <th scope="row">{{i + 1}}</th>
    <td [class.text-muted]="movie.rating > 6">{{movie.title}}</td>
    <td [class.text-muted]="movie.rating > 6">{{movie.director}}</td>
    <td [ngClass]="{'text-danger': movie.rating > 6}"
        [ngStyle]="{'color': movie.rating < 6 ? 'blue' : 'orange'}">{{movie.rating}}</td>
  </tr>
  </tbody>
</table>

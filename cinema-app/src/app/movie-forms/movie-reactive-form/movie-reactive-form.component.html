<div class="row">
  <div class="col-md-12">
    <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">

      <div class="form-group">
        <label for="title">Title</label>
        <input type="text"
               class="form-control"
               id="title"
               placeholder="Enter title..."
               formControlName="title">

        <small *ngIf="formGroup.get('title').touched && formGroup.get('title').invalid && formGroup.get('title').errors.required"
               class="text-danger">This field is required.</small>

        <small *ngIf="formGroup.get('title').touched && formGroup.get('title').invalid && formGroup.get('title').errors.minlength"
               class="text-danger">
          This field includes {{formGroup.get('title').errors.minlength.actualLength}} characters.
          This field should contain at least {{formGroup.get('title').errors.minlength.requiredLength}} characters.
        </small>

      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <input type="text"
               class="form-control"
               id="description"
               placeholder="Enter description..."
               formControlName="description">
      </div>

      <div class="form-group">
        <label for="director">Director</label>
        <input type="text"
               class="form-control"
               id="director"
               placeholder="Enter director..."
               formControlName="director">
      </div>

      <div class="form-group">
        <label for="rating">Rating</label>
        <input type="number"
               class="form-control"
               id="rating"
               placeholder="Enter rating..."
               formControlName="rating">
      </div>

      <div class="form-group">
        <label for="image">Image</label>
        <input type="text"
               class="form-control"
               id="image"
               placeholder="Enter image url..."
               formControlName="imageUrl">
      </div>

      <button type="submit"
              class="btn btn-primary"
              [disabled]="formGroup.invalid">Submit
      </button>
    </form>
  </div>
</div>

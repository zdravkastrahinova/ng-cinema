<div class="row">
  <div class="col-md-12">
    <h5 *ngIf="selectedMovieTitle">You mark {{ selectedMovieTitle }} as your favorite movie.</h5>
  </div>
</div>

<div class="row">
  <div class="col-md-4" *ngFor="let movie of movies">
    <app-movie-card-item [movie]="movie"
                         (movieSelected)="onMovieSelected($event)"></app-movie-card-item>
  </div>
</div>

<h3 class="mb-4 text-primary text-center">Movies Cards View</h3>

<div class="row mb-4">
  <div class="col-md-12 d-flex justify-content-between">
    <div class="col-md-10">
      <form class="d-flex" [formGroup]="formGroup" (ngSubmit)="onSearch()">
        <input type="text"
               class="form-control mr-2"
               placeholder="Search by title..."
               formControlName="search">

        <button class="btn btn-outline-primary">Search</button>
        <button class="btn btn-outline-dark ml-2" (click)="onClearSearch()">Clear</button>
      </form>
    </div>

    <div class="col-md-2">
      <a class="btn btn-outline-info btn-block" routerLink="/movie-add">Add new</a>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <h5 *ngIf="selectedMovieTitle">You mark {{ selectedMovieTitle }} as your favorite movie.</h5>
  </div>
</div>

<div class="row">
  <div class="col-md-4" *ngFor="let movie of movies">
    <app-movie-card-item [movie]="movie"
                         (movieSelected)="onMovieSelected($event)"
                         (movieDeleted)="onDelete($event)"></app-movie-card-item>
  </div>
</div>

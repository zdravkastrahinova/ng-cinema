<div class="card">
  <img class="card-img-top" [src]="movie.imageUrl" [alt]="movie.title">

  <div class="card-body">
    <h5 class="card-title">{{ movie.title }}</h5>
    <p class="card-text">{{ getDescription() }}</p>

    <button class="btn btn-primary" (click)="onSelectClick()">Select</button>
    <a class="btn btn-outline-success ml-2" [routerLink]="['/movie-add', movie.id]">Update</a>
    <button class="btn btn-outline-warning ml-2" (click)="onDeleteClick()">Delete</button>
  </div>
</div>
